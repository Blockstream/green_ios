package_release:
  tags:
    - garelease
  stage: deploy
  artifacts:
    expire_in: 14 days
    paths:
    - build-clang-*/*
    - SHA256SUM.asc
    when: on_success
  script: cd $CI_PROJECT_DIR && /opt/process_release
  dependencies:
  - test_clang_ndk_armeabi-v7a
  - test_clang_ndk_arm64-v8a
  - test_clang_ndk_x86
  - test_clang_ndk_x86_64
