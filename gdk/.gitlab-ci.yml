    - ga
  artifacts:
    expire_in: 1 day
    name: linux_ndk_armeabi-v7a
    when: on_success
    paths:
    - build-clang-*/src/libgreenaddress.so
    - build-clang-*/src/swig_java/com/blockstream/libgreenaddress/GASDK.java
